<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<meta name="description" content="Survey Form">
	<meta name="author" content="Mena Smoot">
	<meta name="keywords" content="HTML, CSS">
	<title>Survey Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">Please fill out the following form</p>
	<form id="survey-form">
		<fieldset>
			<label id="name-label" for="name">Enter your name here: <input name="name" id="name" type="text" placeholder="First-name Last-name" required></label>
			<label id="email-label" for="email">Enter your email here: <input name="email" id="email" type="email" placeholder="username@email.com" required></label>
			<label id="number-label" for="number">Enter your age here: <input name="number" id="number" type="number" placeholder="21" min="13" max="99" required></label>
		</fieldset>
		<fieldset>
			<label for="dropdown">What are your preferred sweets?
				<select id="dropdown" name="dropdown">
					<option value="">(select one)</option>
					<option value="chips">Chips</option>
					<option value="cookies">Cookies</option>
					<option value="cakes">Cakes</option>
					<option value="candy">Candy</option>
				</select>
			</label>
		</fieldset>
		<fieldset>
			<label>Preferred drink?</label>
			<label for="milk"><input id="milk" name="drink" type="radio" value="milk">Milk</label>
			<label for="juice"><input id="juice" name="drink" type="radio" value="juice">Juice</label>
		</fieldset>
		<fieldset>
			<label>Favorite color?</label>
			<label for="red"><input id="red" name="red" type="checkbox" value="red">Red</label>
			<label for="blue"><input id="blue" name="blue" type="checkbox" value="blue">Blue</label>
			<label for="yellow"><input id="yellow" name="yellow" type="checkbox" value="yellow">Yellow</label>
			<label for="orange"><input id="orange" name="orange" type="checkbox" value="orange">Orange</label>
			<label for="green"><input id="green" name="green" type="checkbox" value="green">Green</label>
			<label for="purple"><input id="purple" name="purple" type="checkbox" value="purple">Purple</label>
		</fieldset>
		<fieldset>
			<label>Is your favorite color missing? Type it in below:
				<textarea rows="3" cols="20"></textarea>
			</label>
		</fieldset>
		<input id="submit" type="submit" value="Submit">
	</form>
</body>

</html>
